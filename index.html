<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Entry Screen */
    #entryScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffccd5;
      flex-direction: column;
    }

    #entryScreen h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    #entryScreen button {
      font-size: 40px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #entryScreen button:hover {
      transform: scale(1.2);
    }

    /* Main Content */
    #mainContent {
      display: none;
      padding-top: 100px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      color: #d63384;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .no {
      background-color: #ccc;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      height: 30px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    /* Canva Image */
    #valentineImage {
      display: none;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 15px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
      z-index: 10;
    }

    .flicker {
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 30px;
      height: 30px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .heart::before { top: -15px; left: 0; }
    .heart::after { left: 15px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateX(-50px) translateY(-600px) rotate(45deg); opacity: 0; }
    }

    /* Glowing background */
    #glowBg {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #ff9dc3, #ffe6f0, #ffcce0);
      z-index: -1;
      display: none;
      animation: glow 10s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(20deg); }
      100% { filter: hue-rotate(0deg); }
    }

  </style>
</head>

<body>

<!-- Glowing background -->
<div id="glowBg"></div>

<!-- Entry Screen -->
<div id="entryScreen">
  <h1>Tap to Enter üíå</h1>
  <button onclick="enterSite()">‚ù§Ô∏è</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <h1 id="questionText">Will you be my Valentine?</h1>

  <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíï</button>
  <button class="no" id="noBtn" onclick="handleNo()">No</button>

  <div id="message"></div>

  <!-- Canva Image -->
  <img id="valentineImage" src="valentine.png" alt="Valentine Card">
</div>

<!-- Hidden YouTube Player -->
<iframe id="musicPlayer" width="0" height="0"
  src=""
  frameborder="0"
  allow="autoplay"
></iframe>

<script>
  let noClickCount = 0;

  function enterSite() {
    // Hide entry screen
    document.getElementById("entryScreen").style.display = "none";

    // Show main content
    const main = document.getElementById("mainContent");
    main.style.display = "block";
    setTimeout(() => { main.style.opacity = 1; }, 50);

    // Fade in Yes/No buttons
    document.getElementById("yesBtn").style.opacity = 1;
    document.getElementById("noBtn").style.opacity = 1;

    // Start music
    const videoID = "cswfR85D7jM";
    document.getElementById("musicPlayer").src =
      "https://www.youtube.com/embed/" + videoID +
      "?autoplay=1&loop=1&playlist=" + videoID;
  }

  function handleNo() {
    noClickCount++;
    if (noClickCount === 1) {
      document.getElementById("message").innerText = "Are you sure? Try again.";
    } else {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      yesBtn.classList.add("flicker");
    }
  }

  function sayYes() {
    // Fade out question text and buttons
    document.getElementById("questionText").style.opacity = 0;
    document.getElementById("yesBtn").style.opacity = 0;
    document.getElementById("noBtn").style.opacity = 0;
    document.getElementById("message").style.opacity = 0;

    // Show glowing background
    document.getElementById("glowBg").style.display = "block";

    // Show Canva image with fade-in and scale up
    const img = document.getElementById("valentineImage");
    img.style.display = "block";
    setTimeout(() => { img.style.opacity = 1; img.style.transform = "translate(-50%, -50%) scale(1)"; }, 50);

    // Start floating hearts
    createHearts();
  }

  function createHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = 20 + Math.random() * 20 + 'px';
      heart.style.height = heart.style.width;
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 8000);
    }, 500);
  }
</script>

</body>
</html>
