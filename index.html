<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #entryScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffccd5;
      flex-direction: column;
    }

    #mainContent {
      display: none;
      padding-top: 100px;
    }

    h1 {
      color: #d63384;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .no {
      background-color: #ccc;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      height: 30px;
    }

    #finalMessage {
      margin-top: 30px;
      font-size: 24px;
      color: #d63384;
      display: block; /* stays instant */
    }

    /* Canva Image */
    #valentineImage {
      display: none;
      max-width: 400px;
      border-radius: 15px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .flicker {
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 30px;
      height: 30px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateX(-50px) translateY(-600px) rotate(45deg); opacity: 0; }
    }

    /* Glowing background effect, hidden until Yes */
    #glowBg {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #ff9dc3, #ffe6f0, #ffcce0);
      z-index: -1;
      display: none;
      animation: glow 10s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(20deg); }
      100% { filter: hue-rotate(0deg); }
    }

  </style>
</head>

<body>

<!-- Glowing background for Yes -->
<div id="glowBg"></div>

<!-- Entry Screen -->
<div id="entryScreen">
  <h1>Tap to Enter üíå</h1>
  <button onclick="enterSite()">Enter</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <h1>Will you be my Valentine?</h1>

  <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíï</button>
  <button class="no" id="noBtn" onclick="handleNo()">No</button>

  <div id="message"></div>
  <div id="finalMessage">I knew you'd say yes ‚ù§Ô∏è</div>

  <!-- Canva Image Hidden Initially -->
  <img id="valentineImage" src="valentine.png" alt="Valentine Card">
</div>

<!-- Hidden YouTube Player -->
<iframe id="musicPlayer" width="0" height="0"
  src=""
  frameborder="0"
  allow="autoplay"
></iframe>

<script>
  let noClickCount = 0;

  function enterSite() {
    document.getElementById("entryScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    // Start music
    let videoID = "cswfR85D7jM";
    document.getElementById("musicPlayer").src =
      "https://www.youtube.com/embed/" + videoID +
      "?autoplay=1&loop=1&playlist=" + videoID;
  }

  function handleNo() {
    noClickCount++;

    if (noClickCount === 1) {
      document.getElementById("message").innerText = "Are you sure? Try again.";
    } else {
      let noBtn = document.getElementById("noBtn");
      let yesBtn = document.getElementById("yesBtn");

      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";

      yesBtn.classList.add("flicker");
    }
  }

  function sayYes() {
    // Show final message instantly
    document.getElementById("finalMessage").style.display = "block";

    // Show Canva image with fade-in
    const img = document.getElementById("valentineImage");
    img.style.display = "block";
    setTimeout(() => { img.style.opacity = 1; }, 50);

    // Show glowing background
    document.getElementById("glowBg").style.display = "block";

    // Start floating hearts
    createHearts();
  }

  // Create floating hearts
  function createHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = 20 + Math.random() * 20 + 'px';
      heart.style.height = heart.style.width;
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 500);
  }
</script>

</body>
</html>
